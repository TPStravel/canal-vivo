
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title data-key="titulo">Temarix – Termos e Privacidade</title>
  <script src="https://cdn.jsdelivr.net/gh/tps-labs/lang-switch@latest/lang-switch.min.js"></script>
</head>
<body>
  <h1 data-key="titulo">Temarix – Termos e Privacidade</h1>
  <p data-key="introducao">O Temarix ajuda você a explorar emoções profundas por meio de símbolos.</p>
  <button onclick="continuar()" data-key="botao">Aceitar e Iniciar Jornada</button>

  <script>
    const lang = new URLSearchParams(window.location.search).get('lang') || 'pt';
    loadLang(lang);
    function continuar() {
      window.location.href = 'temarix-v1.html?lang=' + lang;
    }
  </script>
</body>
</html>
