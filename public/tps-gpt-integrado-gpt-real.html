<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TPS â€“ Terminal de Viagem</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tela-preta {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 820px;
      height: 95vh;
      background-color: #111;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      padding: 20px;
      border: 1px solid #333;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #000;
      border-radius: 10px;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.4;
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      display: inline-block;
    }

    .user {
      align-self: flex-end;
      text-align: right;
      color: #66d9ef;
      background-color: #1a2634;
    }

    .gpt {
      align-self: flex-start;
      text-align: left;
      color: #a6e22e;
      background-color: #233417;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #1c1c1c;
      color: white;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    #clear-history {
      margin-top: 12px;
      align-self: center;
      background-color: #222;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .tela-preta {
        width: 95%;
        height: 95vh;
        padding: 12px;
      }

      input[type="text"], button {
        font-size: 14px;
        padding: 10px;
      }

      #clear-history {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="tela-preta">
    <div id="chat-container"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
      <button id="send-button">Enviar</button>
    </div>
    <button id="clear-history">ðŸ§¼ Limpar histÃ³rico</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const clearButton = document.getElementById("clear-history");

    const lang = new URLSearchParams(window.location.search).get("lang") || "pt";

    function loadHistory() {
      chatContainer.innerHTML = "";
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.forEach(({ message, response }) => {
        addMessage(message, "user");
        addMessage(response, "gpt");
      });
    }

    function saveToLocalStorage(message, response) {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.push({ message, response });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";

      try {
        const response = await fetch("/api/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, lang })
        });
        const data = await response.json();
        const resposta = data.result || "(sem resposta)";
        addMessage(resposta, "gpt");
        saveToLocalStorage(message, resposta);
      } catch (error) {
        addMessage("Erro ao conectar com o servidor.", "gpt");
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    clearButton.addEventListener("click", () => {
      localStorage.removeItem("chatHistory");
      chatContainer.innerHTML = "";
    });

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    loadHistory();
  </script>
</body>
</html>
