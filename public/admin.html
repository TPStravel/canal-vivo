<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Consentimentos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; padding: 20px; }
    h1 { text-align: center; color: #2ea6ff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #444; text-align: left; }
    th { background-color: #2ea6ff; }
    tr:nth-child(even) { background-color: #1e1e1e; }
    .filters { margin-top: 20px; display: flex; gap: 20px; }
    .filters select { padding: 6px; border-radius: 4px; border: none; }
    .export { margin-top: 20px; }
    button { padding: 10px 16px; background-color: #2ea6ff; border: none; color: white; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Painel de Consentimentos - Canal Vivo</h1>

  <div class="filters">
    <select id="filterLang">
      <option value="">Todos os Idiomas</option>
      <option value="pt">Português</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="ko">한국어</option>
      <option value="ja">日本語</option>
      <option value="zh">中文</option>
      <option value="ru">Русский</option>
      <option value="hi">हिन्दी</option>
      <option value="it">Italiano</option>
      <option value="nl">Nederlands</option>
    </select>
    <select id="filterMundo">
      <option value="">Todos os Mundos</option>
      <option value="temarix">Temarix</option>
      <option value="tps">TPS</option>
      <option value="bocana">Bocana</option>
      <option value="liminax">Liminax</option>
    </select>
    <button onclick="filtrar()">Filtrar</button>
    <div class="export">
      <button onclick="exportarCSV()">Exportar CSV</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Idioma</th>
        <th>Mundo</th>
        <th>Origem</th>
      </tr>
    </thead>
    <tbody id="tabelaConsentimentos">
      <tr><td colspan="4">Carregando...</td></tr>
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCZo9jhE9Fz7Lkn_VFObc135sPaacpZJU",
      authDomain: "canal-vivo-4cd4a.firebaseapp.com",
      projectId: "canal-vivo-4cd4a",
      storageBucket: "canal-vivo-4cd4a.appspot.com",
      messagingSenderId: "1003445191655",
      appId: "1:1003445191655:web:c6c7915bf02979c10af342"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let todos = [];

    async function carregarDados() {
      const tabela = document.getElementById("tabelaConsentimentos");
      tabela.innerHTML = "<tr><td colspan='4'>Carregando...</td></tr>";

      const querySnapshot = await getDocs(collection(db, "consentimentos"));
      todos = [];
      querySnapshot.forEach((doc) => {
        todos.push(doc.data());
      });
      renderizar(todos);
    }

    function renderizar(dados) {
      const tabela = document.getElementById("tabelaConsentimentos");
      if (!dados.length) return tabela.innerHTML = "<tr><td colspan='4'>Nenhum dado encontrado.</td></tr>";

      dados.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      tabela.innerHTML = dados.map(d => `
        <tr>
          <td>${new Date(d.timestamp).toLocaleString()}</td>
          <td>${d.lang || '-'}</td>
          <td>${(d.origem || '').includes('temarix') ? 'temarix' : (d.origem || '').includes('bocana') ? 'bocana' : (d.origem || '').includes('liminax') ? 'liminax' : 'tps'}</td>
          <td>${d.origem || '-'}</td>
        </tr>
      `).join('');
    }

    window.filtrar = function() {
      const lang = document.getElementById("filterLang").value;
      const mundo = document.getElementById("filterMundo").value;

      const filtrados = todos.filter(d => {
        const mundoDetectado = (d.origem || '').includes('temarix') ? 'temarix' : (d.origem || '').includes('bocana') ? 'bocana' : (d.origem || '').includes('liminax') ? 'liminax' : 'tps';
        return (!lang || d.lang === lang) && (!mundo || mundoDetectado === mundo);
      });
      renderizar(filtrados);
    }

    window.exportarCSV = function() {
      const headers = ["Data", "Idioma", "Mundo", "Origem"];
      const linhas = [headers.join(",")];
      todos.forEach(d => {
        const linha = [
          new Date(d.timestamp).toLocaleString(),
          d.lang || '-',
          (d.origem || '').includes('temarix') ? 'temarix' : (d.origem || '').includes('bocana') ? 'bocana' : (d.origem || '').includes('liminax') ? 'liminax' : 'tps',
          d.origem || '-'
        ];
        linhas.push(linha.join(","));
      });
      const blob = new Blob([linhas.join("\n")], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "consentimentos.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    carregarDados();
  </script>
</body>
</html>
