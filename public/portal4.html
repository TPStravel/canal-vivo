    document.getElementById("language-select").value = lang;
  }

  // Função para mudar idioma
  window.changeLanguage = () => {
    const newLang = document.getElementById("language-select").value;
    const url = new URL(window.location);
    url.searchParams.set("lang", newLang);
    window.location.href = url.toString();
  };

  // Funções de navegação com preservação do idioma
  window.navigateToTPS = () => {
    window.location.href = `tps-terms-and-privacy.html?lang=${lang}`;
  };

  window.navigateToTemarix = () => {
    window.location.href = `temarix-terms-and-privacy.html?lang=${lang}`;
  };

  window.navigateToBocana = () => {
    window.location.href = `bocana-terms-and-privacy.html?lang=${lang}`;
  };

  window.navigateToLiminax = () => {
    window.location.href = `liminax-terms-and-privacy.html?lang=${lang}`;
  };

  // Aplicar traduções quando a página carregar
  document.addEventListener("DOMContentLoaded", () => {
    applyTranslations();
  });
</script>
