<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Idiomas - Canal Vivo</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDReBGhb2gZNv7KA86HJXTeiLimWTrurp8",
      authDomain: "canal-vivo-chat.firebaseapp.com",
      projectId: "canal-vivo-chat"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarDados() {
      const senhaDigitada = prompt("Digite a senha do painel:");
      if (senhaDigitada !== "canalvivo2025") {
        alert("Senha incorreta.");
        document.body.innerHTML = '<h2 style="color: white; text-align: center; margin-top: 50px;">Acesso negado.</h2>';
        return;
      }

      const querySnapshot = await getDocs(collection(db, "acessos_portal"));
      const tabela = document.getElementById("tabela-dados");
      querySnapshot.forEach((doc) => {
        const dados = doc.data();
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${dados.mundo}</td>
          <td>${dados.idioma}</td>
          <td>${new Date(dados.data?.seconds * 1000).toLocaleString()}</td>
        `;
        tabela.appendChild(linha);
      });
    }

    window.onload = carregarDados;
  </script>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a1a1a;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Painel de Idiomas - Canal Vivo üåê</h1>
  <table>
    <thead>
      <tr>
        <th>Mundo</th>
        <th>Idioma</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabela-dados"></tbody>
  </table>
</body>
</html>
