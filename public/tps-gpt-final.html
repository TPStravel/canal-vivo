<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TPS - Travel Personally Secretary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Coluna esquerda */
    .sidebar {
      width: 220px;
      background-color: #1e1e1e;
      padding: 20px;
      border-right: 1px solid #333;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin-bottom: 10px;
    }
    .sidebar ul li a {
      color: #ccc;
      text-decoration: none;
    }
    .sidebar ul li a:hover {
      color: #fff;
    }

    /* Centro - GPT */
    .gpt-area {
      flex: 1;
      background-color: #000;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .gpt-output {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #333;
      padding: 10px;
    }
    .gpt-input {
      display: flex;
    }
    .gpt-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: #fff;
    }
    .gpt-input button {
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .gpt-input button:hover {
      background-color: #666;
    }

    /* Coluna direita - Chat */
    .chat-area {
      width: 300px;
      background-color: #1a1a1a;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #222;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      background-color: #222;
      border: none;
      color: #fff;
    }
    .chat-input button {
      padding: 10px;
      background-color: #444;
      border: none;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Coluna esquerda -->
  <div class="sidebar">
    <h2>TPS Menu</h2>
    <ul>
      <li><a href="#">Ver destinos</a></li>
      <li><a href="#">Minhas simula√ß√µes</a></li>
      <li><a href="#">Upgrade para Pro</a></li>
    </ul>
  </div>

  <!-- Centro - GPT -->
  <div class="gpt-area">
    <div class="gpt-output" id="gpt-output">
      <p>‚úàÔ∏è Bem-vindo ao TPS! Onde voc√™ est√° e para onde deseja viajar?</p>
    </div>
    <div class="gpt-input">
      <input type="text" id="gpt-input" placeholder="Digite sua pergunta...">
      <button onclick="sendGPT()">Enviar</button>
    </div>
  </div>

  <!-- Coluna direita - Chat estilo Discord -->
  <div class="chat-area">
    <div class="chat-header">üí¨ Chat em tempo real</div>
    <div class="chat-messages" id="chat-messages">
      <p><strong>Richard:</strong> Ol√°, isso √© um teste de mensagem</p>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Escreva aqui...">
      <button>Enviar</button>
    </div>
  </div>
</body>
</html>
