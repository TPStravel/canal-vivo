<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Canal Vivo - Jornada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      overflow: hidden;
      color: #2ea6ff;
    }

    .container {
      position: relative;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-overlay {
      max-width: 720px;
      z-index: 2;
      font-weight: 700;
      font-size: 2em;
      text-align: center;
      color: #2ea6ff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 20px rgba(46, 166, 255, 0.5);
      padding: 0 20px;
      user-select: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .text-overlay div { 
      margin: 0.3em 0; 
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 20px rgba(46, 166, 255, 0.5); }
      to { text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 30px rgba(46, 166, 255, 0.8); }
    }

    .bubbles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      background: radial-gradient(circle, rgba(46, 166, 255, 0.1) 0%, rgba(46, 166, 255, 0.05) 50%, transparent 100%);
      border: 1px solid rgba(46, 166, 255, 0.2);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .text-overlay {
        font-size: 1.5em;
        padding: 0 15px;
      }
    }

    @media (max-width: 480px) {
      .text-overlay {
        font-size: 1.2em;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bubbles" id="bubbles"></div>
    <div id="textOverlay" class="text-overlay"></div>
  </div>

  <script>
    const lang = new URLSearchParams(window.location.search).get("lang") || "pt";
    
    const frases = {
      pt: [
        ["Quatro mundos de TPS, TEMARIX, BOCANA, LIMINAX.", "Um só caminho interior.", "Onde a tecnologia encontra sua alma."], 
        ["Respire fundo e acalme-se.", "Sinta o silêncio que transforma.", "Permita-se atravessar e encontre seu destino desejado."]
      ],
      en: [
        ["Four worlds of TPS, TEMARIX, BOCANA, LIMINAX.", "One inner path.", "Where technology meets your soul."], 
        ["Breathe deeply and calm yourself.", "Feel the silence that transforms.", "Allow yourself to cross and find your desired destiny."]
      ],
      es: [
        ["Cuatro mundos: TPS, TEMARIX, BOCANA, LIMINAX.", "Un solo camino interior.", "Donde la tecnología encuentra tu alma."], 
        ["Respira hondo y cálmate.", "Siente el silencio que transforma.", "Atraviésalo y encuentra tu destino."]
      ],
      fr: [
        ["Quatre mondes : TPS, TEMARIX, BOCANA, LIMINAX.", "Un seul chemin intérieur.", "Là où la technologie rencontre votre âme."], 
        ["Respirez profondément et calmez-vous.", "Sentez le silence qui transforme.", "Traversez et trouvez votre destin."]
      ],
      de: [
        ["Vier Welten: TPS, TEMARIX, BOCANA, LIMINAX.", "Ein innerer Weg.", "Wo Technologie deine Seele trifft."], 
        ["Atme tief durch und beruhige dich.", "Spüre die Stille, die verwandelt.", "Geh hindurch und finde dein Ziel."]
      ],
      it: [
        ["Quattro mondi: TPS, TEMARIX, BOCANA, LIMINAX.", "Un solo cammino interiore.", "Dove la tecnologia incontra la tua anima."], 
        ["Respira profondamente e calmati.", "Senti il silenzio che trasforma.", "Attraversa e trova il tuo destino."]
      ],
      ko: [
        ["네 개의 세계: TPS, TEMARIX, BOCANA, LIMINAX.", "하나의 내면 길.", "기술이 당신의 영혼을 만나는 곳."], 
        ["깊게 숨 쉬고 진정하세요.", "변화를 일으키는 침묵을 느껴보세요.", "스스로를 허락해 지나가고 운명을 찾으세요."]
      ],
      ja: [
        ["4つの世界: TPS、TEMARIX、BOCANA、LIMINAX。", "1つの内なる道。", "テクノロジーが魂と出会う場所。"], 
        ["深く息を吸い、落ち着いてください。", "変容をもたらす静寂を感じてください.", "越えて望む運命を見つけてください。"]
      ],
      zh: [
        ["四个世界：TPS、TEMARIX、BOCANA、LIMINAX。", "一条内心之路。", "科技遇见你的灵魂。"], 
        ["深呼吸并冷静下来。", "感受沉静带来的转变。", "穿越并找到你渴望的命运。"]
      ],
      ru: [
        ["Четыре мира: TPS, TEMARIX, BOCANA, LIMINAX.", "Один внутренний путь.", "Где технологии встречают душу."], 
        ["Глубоко вдохните и успокойтесь.", "Почувствуйте трансформирующую тишину.", "Пройдите через это и найдите свою судьбу."]
      ],
      hi: [
        ["चार दुनिया: TPS, TEMARIX, BOCANA, LIMINAX.", "एक आंतरिक मार्ग.", "जहां तकनीक आपकी आत्मा से मिलती है।"], 
        ["गहराई से सांस लें और शांत हो जाएं।", "उस शांति को महसूस करें जो रूपांतरित करती है।", "उस पार जाएं और अपनी नियति खोजें।"]
      ],
      nl: [
        ["Vier werelden: TPS, TEMARIX, BOCANA, LIMINAX.", "Eén innerlijk pad.", "Waar technologie je ziel ontmoet."], 
        ["Haal diep adem en kalmeer.", "Voel de stilte die transformeert.", "Steek over en vind je bestemming."]
      ]
    };

    const frasesIdioma = frases[lang] || frases['pt'];
    const textOverlay = document.getElementById('textOverlay');
    let blocoAtual = 0;

    // Função para criar bolhas
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      
      const size = Math.random() * 60 + 20; // 20px a 80px
      const left = Math.random() * 100; // 0% a 100%
      const duration = Math.random() * 8 + 12; // 12s a 20s
      const delay = Math.random() * 5; // 0s a 5s
      
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = left + '%';
      bubble.style.animationDuration = duration + 's';
      bubble.style.animationDelay = delay + 's';
      
      document.getElementById('bubbles').appendChild(bubble);
      
      // Remove a bolha após a animação
      setTimeout(() => {
        if (bubble.parentNode) {
          bubble.parentNode.removeChild(bubble);
        }
      }, (duration + delay) * 1000);
    }

    // Criar bolhas continuamente
    function startBubbles() {
      createBubble();
      setTimeout(startBubbles, Math.random() * 3000 + 1000); // 1s a 4s
    }

    // Função para mostrar bloco de texto
    function mostrarBloco(bloco) {
      textOverlay.style.opacity = 0;
      setTimeout(() => {
        textOverlay.innerHTML = frasesIdioma[bloco].map(line => `<div>${line}</div>`).join('');
        textOverlay.style.opacity = 1;
      }, 500);
    }

    // Inicializar
    startBubbles();
    mostrarBloco(blocoAtual);

    // Sequência de blocos
    const interval = setInterval(() => {
      blocoAtual++;
      if (blocoAtual >= frasesIdioma.length) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = `pagina-4.html?lang=${lang}`;
        }, 3000);
      } else {
        mostrarBloco(blocoAtual);
      }
    }, 6000);
  </script>
</body>
</html>
