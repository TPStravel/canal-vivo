<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canal Vivo - Jornada Mística</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('img/mystical-image.jpg'); /* Substitua com o caminho correto da imagem mística */
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 0 20px;
      animation: fadein 3s ease-out;
    }

    .message {
      font-size: 24px;
      max-width: 600px;
      line-height: 1.6;
      animation: fadein 3s ease-out;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    window.onload = function() {
      // Inicia a música ambiente
      var audio = new Audio('path_to_music.mp3'); // Substitua com o caminho da sua música ambiente
      audio.loop = true;
      audio.play();

      // Mensagem de boas-vindas ou fim da jornada
      document.getElementById('message').innerText = "Agora sua jornada começa. Fique conectado.";

      // Redirecionar após 5 segundos para os termos e privacidade
      setTimeout(function() {
        window.location.href = "terms.html"; // Substitua pelo link correto para os termos e privacidade
      }, 5000); // Tempo de 5 segundos
    };
  </script>
</head>
<body>
  <div class="message" id="message">Aguarde enquanto a jornada se desenrola...</div>
  <!-- Música Ambiente -->
  <audio id="background-music" loop autoplay>
    <source src="path_to_music.mp3" type="audio/mp3"> <!-- Caminho para sua música -->
    Seu navegador não suporta a reprodução de áudio.
  </audio>
</body>
</html>
