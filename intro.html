<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canal Vivo - A Jornada Continua</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 0 20px;
    }

    .message {
      font-size: 24px;
      max-width: 600px;
      line-height: 1.6;
      animation: fadein 2s ease-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    // Mensagens por idioma
    function getMessageByLang(lang) {
      const messages = {
        en: "Now your journey begins. Stay connected.",
        es: "Ahora comienza tu viaje. Mantente conectado.",
        fr: "Votre voyage commence maintenant. Restez connecté.",
        de: "Jetzt beginnt deine Reise. Bleib verbunden.",
        it: "Ora il tuo viaggio inizia. Resta connesso.",
        pt: "Agora sua jornada começa. Fique conectado.",
        ru: "Теперь ваше путешествие начинается. Оставайтесь на связи.",
        zh: "现在你的旅程开始了。保持联系。",
        ar: "الآن تبدأ رحلتك. ابق متصلاً.",
        ja: "あなたの旅が今始まります。接続を維持してください。",
        ko: "이제 여행이 시작됩니다. 연결을 유지하세요。",
        nl: "Nu begint je reis. Blijf verbonden."
      };
      return messages[lang] || messages['en'];
    }

    // Quando a página carregar
    window.onload = function() {
      // Pega o parâmetro 'lang' da URL
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang') || 'en';
      const message = getMessageByLang(lang);
      document.getElementById('message').innerText = message;

      // Redirecionamento automático para a próxima página mantendo o idioma
      setTimeout(function() {
        window.location.href = "mistical-journey.html?lang=" + lang;
      }, 3000);
    };
  </script>
</head>
<body>
  <div class="message" id="message">Loading...</div>
</body>
</html>
