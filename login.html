  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      const result = await firebase.auth().signInWithEmailAndPassword(email, password);
      if (!result.user.emailVerified) {
        alert(texts[lang].notVerified);
        await firebase.auth().signOut();
        return;
      }
      alert(texts[lang].loginSuccess);
      window.location.href = "temarix-payment.html";
    } catch (err) {
      alert(texts[lang].loginFail + err.message);
    }
  }

  async function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
      alert(texts[lang].signupSuccess);
      await userCredential.user.sendEmailVerification();
    } catch (err) {
      alert(texts[lang].signupFail + err.message);
    }
  }

  async function sendVerification() {
    const user = firebase.auth().currentUser;
    if (user) {
      await user.sendEmailVerification();
      alert(texts[lang].verifySent);
    } else {
      alert(texts[lang].verifyError);
