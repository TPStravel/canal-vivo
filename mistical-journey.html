<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canal Vivo - Jornada Mística</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      position: relative;
      overflow: hidden;
    }

    .message {
      font-size: 24px;
      max-width: 600px;
      line-height: 1.6;
      z-index: 10;
      position: absolute;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.5), 0 0 20px rgba(0,0,0,0.5);
      animation: fadein 2s ease-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    video.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
      z-index: 0;
    }

    .smog {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      filter: blur(8px);
      z-index: 1;
      animation: smogEffect 14s infinite alternate;
    }

    @keyframes smogEffect {
      0% { opacity: 0.2; }
      100% { opacity: 0.5; }
    }
  </style>

  <script>
    function nextStep(lang) {
      window.location.href = "choose-worlds.html?lang=" + lang;
    }

    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang') || 'en';

      const audio = new Audio('public/path_to_music.mp3'); // troque o nome se necessário
      audio.loop = true;
      audio.play();

      const frases = [
        "Bem-vindo ao Canal Vivo.",
        "Isso não é um site. É um portal simbólico.",
        "Há quatro mundos esperando por você.",
        "Sinta. Escolha. Atravesse."
      ];

      let index = 0;
      const messageElement = document.getElementById('message');

      const showMessage = () => {
        if (index < frases.length) {
          messageElement.innerText = frases[index];
          index++;
          setTimeout(showMessage, 4000);
        } else {
          setTimeout(() => nextStep(lang), 2000);
        }
      };

      showMessage();
    };
  </script>
</head>
<body>
  <video class="background" autoplay muted loop>
    <source src="public/bg-mistico.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <div class="smog"></div>

  <div class="message" id="message">Aguarde enquanto a jornada se desenrola...</div>

  <audio id="background-music" loop autoplay>
    <source src="public/path_to_music.mp3" type="audio/mp3">
    Seu navegador não suporta a reprodução de áudio.
  </audio>
</body>
</html>
