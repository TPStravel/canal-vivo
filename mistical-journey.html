<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Canal Vivo - Jornada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #000;
      overflow: hidden;
      color: #2ea6ff;
      width: 100vw;
      height: 100vh;
    }
    .video-container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.5);
      background: #000;
    }
    .text-overlay {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 720px;
      z-index: 2;
      font-weight: 700;
      font-size: 2em;
      line-height: 1.4;
      user-select: none;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      color: #2ea6ff;
      text-shadow:
        2px 2px 8px rgba(0,0,0,0.8),
        0 0 10px #2ea6ff;
      text-align: center;
      padding: 0 20px;
    }
    .text-overlay div {
      margin: 0.2em 0;
    }
    @media (max-width: 768px) {
      .text-overlay {
        font-size: 1.2em;
        max-width: 95vw;
        top: 18%;
      }
    }
    @media (max-width: 480px) {
      .text-overlay {
        font-size: 1em;
        top: 12%;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="Mistic-Video.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>
    <div id="textOverlay" class="text-overlay"></div>
  </div>

  <script>
    const frases = {
      pt: [
        [
          "Quatro mundos de TPS, TEMARIX, BOCANA, LIMINAX.",
          "Um só caminho interior.",
          "Onde a tecnologia encontra sua alma."
        ],
        [
          "Respire fundo e acalme-se.",
          "Sinta o silêncio que transforma.",
          "Permita-se atravessar e encontre seu destino desejado."
        ]
      ],
      en: [
        [
          "Four worlds of TPS, TEMARIX, BOCANA, LIMINAX.",
          "One inner path.",
          "Where technology meets your soul."
        ],
        [
          "Breathe deeply and calm yourself.",
          "Feel the silence that transforms.",
          "Allow yourself to cross and find your desired destiny."
        ]
      ]
      // Adicione outras traduções aqui se quiser
    };

    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || 'pt';
    const frasesIdioma = frases[lang] || frases['pt'];

    const textOverlay = document.getElementById('textOverlay');
    let blocoAtual = 0;

    function mostrarBloco(bloco) {
      textOverlay.style.opacity = 0;
      setTimeout(() => {
        textOverlay.innerHTML = frasesIdioma[bloco].map(line => `<div>${line}</div>`).join('');
        textOverlay.style.opacity = 1;
      }, 1000);
    }

    mostrarBloco(blocoAtual);

    setInterval(() => {
      blocoAtual = (blocoAtual + 1) % frasesIdioma.length;
      mostrarBloco(blocoAtual);
    }, 6000);
  </script>
</body>
</html>
