<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canal Vivo - Jornada Mística</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      position: relative;
      overflow: hidden;
    }

    .message {
      font-size: 24px;
      max-width: 600px;
      line-height: 1.6;
      z-index: 10;
      position: absolute;
      animation: fadein 3s ease-out;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Efeito de partículas de névoa (CSS) */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;  /* Garante que as partículas não interferem na interação */
      z-index: 1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1); /* Partículas semi-transparentes */
      animation: moveParticles 10s linear infinite, fadeInOut 5s ease-in-out infinite;
    }

    @keyframes moveParticles {
      0% { transform: translateX(0) translateY(0); }
      100% { transform: translateX(100vw) translateY(100vh); }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Efeito do vídeo místico */
    video.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;  /* Reduz a opacidade do vídeo para dar o efeito místico */
      z-index: 0;
    }

  </style>
  <script>
    // Função para redirecionar após o processo de jornada mística
    function nextStep(lang) {
      window.location.href = "choose-worlds.html?lang=" + lang; // Substitua com o caminho correto para a página de escolha dos 4 mundos
    }

    window.onload = function() {
      // Pega o parâmetro 'lang' da URL
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang') || 'en'; // Se não encontrar, o padrão será 'en'

      // Inicia a música ambiente
      var audio = new Audio('path_to_music.mp3'); // Substitua com o caminho correto para a música ambiente
      audio.loop = true;
      audio.play();

      // Exibindo as mensagens místicas uma por uma
      const frases = [
        "Bem-vindo ao Canal Vivo.",
        "Isso não é um site. É um portal simbólico.",
        "Há quatro mundos esperando por você.",
        "Sinta. Escolha. Atravesse."
      ];

      let index = 0;
      const messageElement = document.getElementById('message');

      // Exibindo cada frase com um atraso de 4 segundos
      const showMessage = () => {
        if (index < frases.length) {
          messageElement.innerText = frases[index];
          index++;
          setTimeout(showMessage, 4000); // Aguarda 4 segundos para mostrar a próxima frase
        } else {
          // Quando terminar as frases, redireciona para a página de escolha dos mundos
          setTimeout(() => nextStep(lang), 2000); // Aguarda 2 segundos antes de redirecionar
        }
      };

      showMessage();

      // Função para criar partículas de névoa
      const createParticles = () => {
        const particlesContainer = document.createElement('div');
        particlesContainer.classList.add('particles');
        document.body.appendChild(particlesContainer);

        // Número de partículas
        const numParticles = 30; // Você pode ajustar o número conforme necessário
        for (let i = 0; i < numParticles; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          particlesContainer.appendChild(particle);

          // Atribuindo posições aleatórias e tamanhos variáveis
          const size = Math.random() * 10 + 5;  // Tamanho das partículas
          const x = Math.random() * 100;  // Posição aleatória no eixo X
          const y = Math.random() * 100;  // Posição aleatória no eixo Y

          // Definir tamanho e posição inicial
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${x}vw`;
          particle.style.top = `${y}vh`;

          // Animar a partícula
          particle.style.animationDuration = `${Math.random() * 10 + 5}s`;  // Duração aleatória para movimento
        }
      };

      createParticles();  // Chama a função para criar as partículas
    };
  </script>
</head>
<body>
  <!-- Vídeo místico de fundo -->
  <video class="background" autoplay muted loop>
    <source src="bg-mistico.mp4" type="video/mp4"> <!-- Caminho para o vídeo de fundo -->
    Seu navegador não suporta vídeo.
  </video>

  <!-- Partículas de névoa (CSS) -->
  <div class="particles"></div>

  <!-- Mensagens exibidas -->
  <div class="message" id="message">Aguarde enquanto a jornada se desenrola...</div>

  <!-- Música Ambiente -->
  <audio id="background-music" loop autoplay>
    <source src="path_to_music.mp3" type="audio/mp3"> <!-- Caminho para sua música -->
    Seu navegador não suporta a reprodução de áudio.
  </audio>
</body>
</html>
