<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canal Vivo – Quatro Mundos</title>

  <!-- Fonte caligráfica -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
    }

    .topo {
      display: flex;
      justify-content: flex-start;
      padding: 40px 60px 20px;
      align-items: center;
    }

    .logo img {
      height: 70px;
    }

    .texto-simbolico {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6rem;
      text-align: center;
      line-height: 1.6;
      max-width: 600px;
      margin: auto;
    }

    .quadros {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 40px 20px 80px;
      flex-wrap: wrap;
      overflow-x: auto;
    }

    .card {
      width: 260px;
      height: 280px;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      flex-shrink: 0;
    }

    .card::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
    }

    .card-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }

    .card h2 {
      margin: 0 0 5px;
      font-size: 1.4rem;
    }

    .card p {
      margin: 0 0 15px;
      font-size: 1rem;
      color: #ccc;
    }

    .card button {
      background: transparent;
      color: white;
      border: 1px solid white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="topo">
    <div class="logo">
      <img src="public/canal-vivo-logo.png" alt="Logo Canal Vivo">
    </div>
    <div class="texto-simbolico">
      <strong>Quatro mundos. Um só caminho interior.</strong><br>
      Onde a tecnologia encontra sua alma.<br>
      Escolha por onde começar… e atravesse...<br>
      <strong>É seu destino!</strong>
    </div>
  </div>

  <div class="quadros">
    <div class="card" style="background-image: url('public/aviao.jpg')">
      <div class="card-content">
        <h2>TPS</h2>
        <p>Viagem com intenção</p>
        <button onclick="location.href='tps.html'">Entrar neste mundo</button>
      </div>
    </div>

    <div class="card" style="background-image: url('public/temarix.jpg')">
      <div class="card-content">
        <h2>Temarix</h2>
        <p>Portais simbólicos para sua verdade</p>
        <button onclick="location.href='temarix.html'">Entrar neste mundo</button>
      </div>
    </div>

    <div class="card" style="background-image: url('public/bocana.jpg')">
      <div class="card-content">
        <h2>Bocana</h2>
        <p>Sabor que escuta o corpo</p>
        <button onclick="location.href='bocana.html'">Entrar neste mundo</button>
      </div>
    </div>

    <div class="card" style="background-image: url('public/liminax.jpg')">
      <div class="card-content">
        <h2>Liminax</h2>
        <p>Palavras para a dor invisível</p>
        <button onclick="location.href='liminax.html'">Entrar neste mundo</button>
      </div>
    </div>
  </div>

</body>
</html>
